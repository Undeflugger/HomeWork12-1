<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <title>Registration</title>
</head>
<body>
    <div class="ms-5 mt-5" style="max-width: 500px;">
    <form class="d-flex flex-column">
        <input class="my-2" name="name" type="text"  placeholder="Name" required minlength="3">
        <input class="my-2" name="surname"  type="text" placeholder="Surname" required minlength="3">
        <input class="my-2" name="birthday" type="date">
        <div class="my-2">
            <input name="sex" id="male" type="radio" value="Male">
            <label for = "male">Male</label>
            <input name="sex" id="female" type="radio" value="Female">
            <label for="female">Female</label>
        </div>
        <div class="my-2">
            <select id="country">
                <option selected disabled>City</option>
                <option value="Kyiv">Kyiv</option>
                <option value="Lviv">Lviv</option>
                <option value="London">London</option>
            </select>
        </div>
        <div class="my-2">
            <textarea name="address" required placeholder="Address"></textarea>
        </div>
        <div class="my-2">
            <input name = "language" id="ua" type="checkbox" value="ua">
            <label for="ua">Ukrainian</label>
            <input class="ms-2" name = "language" id="en" type="checkbox" value="en">
            <label for="en">English</label>
            <input class="ms-2" name = "language" id="pl" type="checkbox" value="pl">
            <label for="pl">Polska</label>
        </div>
        <div>
            <button type="submit" class="btn btn-lg btn-success my-2">Save</button>
        </div>
            
        

        
    </form>
    </div>
<script src="index.js"></script>
</body>
</html>
